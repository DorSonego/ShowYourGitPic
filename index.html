<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"/>
    <title>GitHub Profile Picture</title>
</head>
<body>
    <h1 class="title">Get Your GitHub Profile Picture</h1>
    <div class="details">
      <h2 class="form">GitHub user finder</h2>
      <div class="userDetails">
      <input type="text" class="userName" placeholder="Enter yout GitHub username">
      <input type="text" class="email" placeholder="Enter yout Email">
      <input type="text" class="age" placeholder="Enter yout Age">
      </div>
      <button id="show-git-profile-picture">Show Git Profile Picture</button>
    </div>
    <script src="/code.js"></script>
</body>
</html>
